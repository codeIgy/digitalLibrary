<h2 style='text-align: center;'>Knjige za odobravanje:</h2>
<table mat-table [dataSource]="books" *ngIf='books.length > 0'>
    <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv knjige</th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]='["/book",element._id]'>{{element.title}}</a></td>
    </ng-container>
    <ng-container matColumnDef="autori">
        <th mat-header-cell *matHeaderCellDef>Autor(i)</th>
        <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
    </ng-container>
    <ng-container matColumnDef="zanr">
        <th mat-header-cell *matHeaderCellDef>Å½anr</th>
        <td mat-cell *matCellDef="let element">{{ispisiZanr(element?.genre)}}</td>
    </ng-container>
    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum izdavanja</th>
        <td mat-cell *matCellDef="let element"> {{konvertujDatum(element.issueDate)}} </td>
    </ng-container>
    <ng-container matColumnDef="akcija">
        <th mat-header-cell *matHeaderCellDef>Akcija</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)='odobriKnjigu(element._id)'>Odobri</button> <button mat-button (click)='neOdobriKnjigu(element._id)'>Odbaci</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
</table>
<p style="text-align: center;" *ngIf='books.length == 0'>Nema knjiga za prikaz!</p>
