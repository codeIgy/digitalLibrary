<h2 style="text-align: center;">Odobri korisnike:</h2>
<table mat-table [dataSource]="users" *ngIf='users.length > 0'>
    <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef>Ime</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef>Prezime</th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Korisniƒçko ime</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]='["/user",element._id]'>{{element.username}}</a></td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-adresa</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="akcija">
        <th mat-header-cell *matHeaderCellDef>Akcija</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)='odobriKorisnika(element._id)'>Odobri</button> <button mat-button (click)='neOdobriKorisnika(element._id)'>Odbaci</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs3"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs3;"></tr>
</table>
<p style="text-align: center;" *ngIf='users.length == 0'>Nema korisnika za prikaz!</p>
