<h2>Dogadaji:</h2>
<table mat-table [dataSource]="events" *ngIf='events.length > 0'>
    <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv dogadjaja</th>
        <td mat-cell *matCellDef="let element"> <a [routerLink] = '["/event",element._id]'>{{element.title}}</a></td>
    </ng-container>
    <ng-container matColumnDef="pocetak">
        <th mat-header-cell *matHeaderCellDef>Početak</th>
        <td mat-cell *matCellDef="let element">{{konvertujDatum(element.start)}}</td>
    </ng-container>
    <ng-container matColumnDef="kraj">
        <th mat-header-cell *matHeaderCellDef>Kraj</th>
        <td mat-cell *matCellDef="let element"><span *ngIf='!element.endless'>{{konvertujDatum(element.start)}}</span>
            <span *ngIf='element.endless'>Neograničeno</span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
</table>
<p style="text-align: center;" *ngIf='events.length == 0'>Nema dogadjaja za prikaz.</p>
